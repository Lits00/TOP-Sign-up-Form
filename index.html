<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="bg-img">
            <div class="logo-container">
                <img src="./Images/odin-lined.png" alt="Odin-logo"><h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <section class="form">
            <div class="one">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="two">
                <form action="">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <input type="text" id="first-name" name="first-name">
                        <label for="first-name">First Name</label>

                        <input type="text" id="last-name" name="last-name">
                        <label for="last-name">LAST NAME</label>

                        <input type="email" id="email" name="email">
                        <label for="email">EMAIL</label>

                        <input type="number" id="phone-num" name="phone-num">
                        <label for="phone-num">PHONE NUMBER</label>

                        <input type="password" id="password" name="password" required>
                        <label for="password">PASSWORD</label>

                        <input type="password" id="confirm-pass" name="confirm-pass" required>
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                    </fieldset>
                </form>
            </div>
            <div class="one">
                <button class="create-acc">Create Account</button>
                <p>Already have an account?<span><a href="#">Log in</a></span></p>
            </div>
        </section>
    </main>
</body>
</html>
